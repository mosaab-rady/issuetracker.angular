<div class="container-fluid p-0">

	<!-- create new Project Link -->
	<div class="row mb-5 m-0 align-items-center">
		<div class="col-6">
			<h5>All Projects</h5>
		</div>

		<div class="col-6 text-end">
			<a class="d-inline-flex align-items-center btn btn-primary" routerLink="create">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
					viewBox="0 0 16 16">
					<path fill-rule="evenodd"
						d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
				</svg>
				&nbsp;New Project</a>
		</div>
	</div>
	<!-- end of create project -->

	<div class="row m-0 gap-5 justify-content-center">
		<div class="col-md-5 col-sm-6 px-0 col" *ngFor="let project of (projects | async)">

			<app-project-card [project]="project"></app-project-card>

		</div>

	</div>

</div>
