<div class="container-fluid p-0">
	<div class="row m-0">
		<div class="col p-0">
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Title</th>
							<th scope="col">
								<div class="d-flex justify-content-between">
									Project
									<div class="d-inline">
										<button class="border-0 me-1" (click)="OrderByProjectUp()">&uparrow;</button>
										<button class="border-0" (click)="OrderByProjectDown()">&downarrow;</button>
									</div>
								</div>
							</th>
							<th scope="col">
								<div class="d-flex justify-content-between">
									Status
									<div class="d-inline">
										<button class="border-0 me-1" (click)="OrderByStatusUp()">&uparrow;</button>
										<button class="border-0" (click)="OrderByStatusDown()">&downarrow;</button>
									</div>
								</div>
							</th>
							<th scope="col">
								<div class="d-flex justify-content-between">
									Priority
									<div class="d-inline">
										<button class="border-0 me-1" (click)="OrderByPriorityUp()">
											&uparrow;
										</button>
										<button class="border-0" (click)="OrderByPriorityDown()">
											&downarrow;
										</button>
									</div>
								</div>
							</th>
							<th scope="col">
								<div class="d-flex justify-content-between">
									Target End Date
									<div class="d-inline">
										<button class="border-0 me-1" (click)="OrderByEndDateUp()">&uparrow;</button>
										<button class="border-0" (click)="OrderByEndDateDown()">&downarrow;</button>
									</div>
								</div>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let issue of issues; trackBy: trackByFn">
							<th scope="row">
								<a routerLink="issue/{{issue.id}}">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
										class="bi bi-view-list" viewBox="0 0 16 16">
										<path
											d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z" />
									</svg>
								</a>
							</th>
							<td>{{issue.title}}</td>
							<td>{{issue.projectName}}</td>
							<td ngClass="{{issue.status==='Open'?'text-danger':'text-success'}}">
								{{issue.status}}
							</td>
							<td [ngStyle]="{'color':issue.priority?.color}">
								{{issue.priority ? issue.priority.name : '_'}}
							</td>
							<td>{{issue.targetResolutionDate?.toString()!.split('T')[0]}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
