<div class="auth__container container-fluid pt-5">
	<div class="row px-2">
		<div class="col-md-4 shadow bg-white mx-auto rounded-3 px-md-4 px-2 py-5">
			<h4 class="text-center mb-3">Create New Account</h4>
			<form [formGroup]="SignupForm" enctype="multipart/form-data" (ngSubmit)="onSubmit()" #form="ngForm">
				<!--Name Field -->
				<div class="input-group mt-3">
					<div class="input-group-text">
						<i class="bi bi-person-fill"></i>
					</div>
					<!-- First Name -->
					<input type="text" placeholder="First Name" formControlName="FirstName" class="form-control py-2" required />
					<!-- End Of First Name -->
					<!-- Last Name -->
					<input type="text" placeholder="Last Name" formControlName="LastName" class="form-control py-2" required />
					<!-- End of Last Name -->
				</div>
				<!--End Name -->

				<!--  Name Validation -->
				<li *ngIf="form['submitted'] && SignupForm.get('FirstName')?.hasError('required')" class="text-danger mb-0">
					First Name Is Required
				</li>
				<li *ngIf="form['submitted'] && SignupForm.get('LastName')?.hasError('required')" class="text-danger mb-0">
					Last Name Is Required
				</li>
				<!-- End Of Validation -->

				<!-- Email -->
				<div class="input-group mt-3">
					<div class="input-group-text">
						<i class="bi bi-envelope-fill"></i>
					</div>
					<input type="email" placeholder="Email" formControlName="Email" class="form-control py-2" required />
				</div>
				<!-- End Of Email -->

				<!-- Email Validation -->
				<li *ngIf="form['submitted'] && SignupForm.get('Email')?.hasError('required')" class="text-danger">
					Email Is Required
				</li>
				<li *ngIf="form['submitted'] && SignupForm.get('Email')?.hasError('email')" class="text-danger">
					Not Valid Email Format
				</li>
				<!-- End Validation -->

				<!-- Password -->
				<div class="input-group mt-3">
					<div class="input-group-text">
						<button class="border-0" (click)="togglePassword()">
							<i *ngIf="!showPassword" class="bi bi-eye-fill"></i>
							<i *ngIf="showPassword" class="bi bi-eye-slash-fill"></i>
						</button>
					</div>
					<input [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="Password"
						class="form-control py-2" required />
				</div>
				<!-- End of Password -->

				<!-- Password Validation -->
				<li *ngIf="form['submitted'] && SignupForm.get('Password')?.hasError('required')" class="text-danger">
					Password Is Required
				</li>
				<!-- End Validation -->


				<!-- Confirm Password -->
				<div class="input-group mt-3">
					<div class="input-group-text">
						<button class="border-0" (click)="toggleConfirmPassword()">
							<i *ngIf="!showConfirmPassword" class="bi bi-eye-fill"></i>
							<i *ngIf="showConfirmPassword" class="bi bi-eye-slash-fill"></i>
						</button>
					</div>
					<input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="ConfirmPassword"
						formControlName="ConfirmPassword" class="form-control py-2" required />
				</div>
				<!-- End Of Confirm Password -->

				<!-- Confirm Password Validation -->
				<li *ngIf="form['submitted'] && SignupForm.get('ConfirmPassword')?.hasError('required')" class="text-danger">
					Confirm Password Is Required
				</li>
				<li *ngIf="form['submitted'] && SignupForm.get('ConfirmPassword')?.hasError('notSame')" class="text-danger">
					Password And Confirm Password must be equal
				</li>
				<!-- End Validation -->

				<!-- Image -->
				<div class="d-flex align-items-end gap-2 mt-3">
					<img src="../../../../assets/default-user-image.png" alt="user image" width="100px"
						class="img-fluid rounded-circle" id="userImage" />
					<input type="file" accept="image/*" class="form-control" formControlName="Image" required
						(change)="ChangeImage($event)" />
				</div>
				<!-- End of Image -->

				<!-- Image Validation -->
				<li *ngIf="form['submitted'] && SignupForm.get('Image')?.hasError('required')" class="text-danger">
					Image Is Required
				</li>
				<!-- End Validation -->

				<!-- submit -->
				<input type="submit" class="auth__btn btn w-100 mt-3" value="Sign Up" />
				<!-- End Of Submit -->
			</form>
		</div>
	</div>
</div>
