<div class="auth__container container-fluid pt-5">
  <div class="row px-2">
    <div
      class="col-md-3 shadow mt-5 mx-auto bg-white rounded-3 px-md-4 px-2 py-5"
    >
      <h4 class="text-center mb-4">Member Login</h4>
      <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" class="">
        <div class="text-danger" *ngIf="!LoginForm.valid">
          {{LoginForm.errors?.[0]}}
        </div>
        <!-- Email Input -->
        <div class="input-group my-3">
          <div class="input-group-text">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-envelope-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"
              />
            </svg>
          </div>
          <input
            type="email"
            placeholder="Email"
            class="form-control py-2"
            formControlName="Email"
            required
          />
        </div>
        <!-- Validations -->
        <div *ngIf="LoginForm.controls.Email.touched">
          <li
            *ngIf="LoginForm.controls.Email.errors?.['required']"
            class="text-danger"
          >
            Email Is Required
          </li>
          <li
            *ngIf="LoginForm.controls.Email.errors?.['email']"
            class="text-danger"
          >
            Not Valid Email Format
          </li>
        </div>
        <!-- End Of Validations -->

        <!-- End Email Input -->

        <!-- Password Input -->
        <div class="input-group my-3">
          <div class="input-group-text">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-shield-lock-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z"
              />
            </svg>
          </div>
          <input
            type="password"
            placeholder="Password"
            formControlName="Password"
            required
            class="form-control py-2"
          />
        </div>

        <!-- Validations -->
        <div *ngIf="LoginForm.controls.Password.touched">
          <li
            *ngIf="LoginForm.controls.Password.errors?.['required']"
            class="text-danger"
          >
            Password Is Required
          </li>
        </div>
        <!-- End Of Validations -->

        <!-- End Password Input -->

        <!-- Remember Me -->
        <div class="form-check my-3 ms-2">
          <input
            type="checkbox"
            class="form-check-input"
            formControlName="RememberMe"
          />
          <label for="RememberMe" class="form-check-label">Remember Me</label>
        </div>
        <!-- End of Remember Me -->

        <!-- submit -->
        <button
          type="submit"
          class="auth__btn btn w-100"
          [disabled]="!LoginForm.valid"
          id="loginBtn"
        >
          LOGIN
        </button>
        <!-- End Of Submit -->

        <p class="text-center mt-3">
          Not a member?
          <a
            routerLink="signup"
            routerLinkActive="activebutton"
            ariaCurrentWhenActive="page"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-decoration-none"
          >
            Sign Up
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
